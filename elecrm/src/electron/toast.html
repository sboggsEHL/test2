<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toast Notification</title>

  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .toast-container {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
      width: 280px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .toast-container[data-type="call"] {
      border-left: 4px solid #2563eb;
    }

    .toast-container[data-type="lead"] {
      border-left: 4px solid #10b981;
    }

    .toast-container[data-type="info"] {
      border-left: 4px solid #6b7280;
    }

    .toast-close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 18px;
      padding: 4px 8px;
      transition: color 0.2s;
    }

    .toast-close-btn:hover {
      color: white;
    }

    .toast-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 8px 0;
      padding-right: 24px;
    }

    .toast-description {
      font-size: 14px;
      margin: 0 0 16px 0;
      color: #ccc;
    }

    .toast-buttons {
      display: flex;
      gap: 12px;
    }

    .toast-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      flex: 1;
    }

    .primary-button {
      background: #2563eb;
      color: white;
    }

    .primary-button:hover {
      background: #1d4ed8;
    }

    .secondary-button {
      background: #dc2626;
      color: white;
    }

    .secondary-button:hover {
      background: #b91c1c;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .slide-in {
      animation: slideIn 0.3s ease-out forwards;
    }

    .slide-out {
      animation: slideOut 0.3s ease-in forwards;
    }
  </style>
</head>
<body>
  <div id="toast-content"></div>

  <script>
    const { ipcRenderer } = require("electron");

    function createToastContent(toastData) {
      const {
        title = "Notification",
        description = "",
        callSid = null,
        fromNumber = null,
        toastType = "info",
        primaryActionLabel = null,
        secondaryActionLabel = null,
      } = toastData || {};

      return `
        <div class="toast-container" data-type="${toastType}">
          <button id="toast-close-btn" class="toast-close-btn">âœ•</button>
          <h2 class="toast-title">${title}</h2>
          <p class="toast-description">${description}</p>
          ${primaryActionLabel || secondaryActionLabel ? `
            <div class="toast-buttons">
              ${primaryActionLabel ? `
                <button id="toast-primary-btn" class="toast-button primary-button">
                  ${primaryActionLabel}
                </button>
              ` : ''}
              ${secondaryActionLabel ? `
                <button id="toast-secondary-btn" class="toast-button secondary-button">
                  ${secondaryActionLabel}
                </button>
              ` : ''}
            </div>
          ` : ''}
        </div>
      `;
    }

    function closeToast() {
      document.body.classList.remove('slide-in');
      document.body.classList.add('slide-out');
      setTimeout(() => {
        ipcRenderer.send("toast-close-request");
      }, 300);
    }

    ipcRenderer.on("set-toast-content", (event, toastData) => {
      console.log("toast.html: received toastData =>", toastData);
      
      document.getElementById("toast-content").innerHTML = createToastContent(toastData);
      document.body.classList.add('slide-in');

      const closeBtn = document.getElementById("toast-close-btn");
      if (closeBtn) {
        closeBtn.addEventListener("click", closeToast);
      }

      const primaryBtn = document.getElementById("toast-primary-btn");
      if (primaryBtn) {
        primaryBtn.addEventListener("click", () => {
          ipcRenderer.send("toast-action-clicked", {
            action: "primary",
            message: toastData
          });
          closeToast();
        });
      }

      const secondaryBtn = document.getElementById("toast-secondary-btn");
      if (secondaryBtn) {
        secondaryBtn.addEventListener("click", () => {
          ipcRenderer.send("toast-action-clicked", {
            action: "secondary",
            message: toastData
          });
          closeToast();
        });
      }

      // Auto-close after timeout for non-call toasts
      if (toastData.toastType !== "call") {
        setTimeout(closeToast, toastData.autoDeclineAfterMs || 5000);
      }
      // For call toasts, use the specified timeout or default 60s
      else if (toastData.autoDeclineAfterMs) {
        setTimeout(() => {
          ipcRenderer.send("toast-action-clicked", {
            action: "secondary",
            message: toastData
          });
          closeToast();
        }, toastData.autoDeclineAfterMs);
      }
    });
  </script>
</body>
</html>
